#}

      </td>
      <td>
        <input type="text" disabled="" placeholder="" value="{{user}}" name="nameVisible" style="width:480px" id="field-username-visible" autocomplete="off">
        <input type="hidden" placeholder="" value="{{user}}" name="name" id="field-username">

    </tr>
    <tr>

        <label for="field-current-password" class="fieldName">Contrase単a actual:</label>

        <input type="password" autocomplete="off" id="field-current-password" style="width:480px;" name="current_password" value="" placeholder="">

    </tr>

      <td colspan="2">

   </table>
