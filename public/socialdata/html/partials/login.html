<logo></logo>

<div class="aosd-container">
  <h2>Entrar</h2>
  <form class="form-horizontal" ng-submit="login()" style="max-width: 500px;">
	<div class="alert alert-danger" role="alert" ng-show="error">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{ error }}
    </div>
	  <div class="form-group">
	    <label for="email" class="col-sm-4 control-label">Email</label>
	    <div class="col-sm-8">
	      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="email" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="password" class="col-sm-4 control-label">Contraseña</label>
	    <div class="col-sm-8">
	      <input type="password" class="form-control" id="password" placeholder="Contraseña" ng-model="password" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-4 col-sm-8">
	      <button type="submit" class="btn btn-primary">Entrar</button>
	      <button type="button" class="btn btn-default" ng-click="goBack()">Volver</button>
	    </div>
	  </div>
	</form>
	<br>
  <p class="large text-muted">¿No tienes una cuenta? <a href="#/register">Regístrate</a></p>
  <p class="large text-muted"><a href="#/password_reset">He olvidado mi contraseña</a></p>
</div>
