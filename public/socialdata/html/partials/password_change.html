<logo></logo>

<div class="aosd-container" id="change-subscription">
  <h2>Registro</h2>
  <form class="form-horizontal" ng-submit="change()" style="max-width: 500px;">
	<div class="alert alert-danger" role="alert" ng-show="error">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{ error }}
    </div>
	  <div class="form-group">
	    <label for="old_password" class="col-sm-4 control-label">Contraseña antigua</label>
	    <div class="col-sm-8">
	      <input type="password" class="form-control" id="old_password" placeholder="Contraseña antigua" ng-model="old_password" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="new_password" class="col-sm-4 control-label">Contraseña nueva</label>
	    <div class="col-sm-8">
	      <input type="password" class="form-control" id="new_password" placeholder="Contraseña nueva" ng-model="new_password" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="new_password2" class="col-sm-4 control-label">Confirmar contraseña nueva</label>
	    <div class="col-sm-8">
	      <input type="password" class="form-control" id="new_password2" placeholder="Confirmar contraseña nueva" ng-model="new_password2" required>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-4 col-sm-8">
	      <button type="submit" class="btn btn-primary">Cambiar contraseña</button>
	      <button type="button" class="btn btn-default" ng-click="goBack()">Volver</button>
	    </div>
	  </div>
	</form>
</div>
