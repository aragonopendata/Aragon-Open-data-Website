      return $(document).height() - this.scrollTop() - this.height();
    };

    $window.bind("scroll resize", function() {
      var gap = $window.height() - $el.height() - $('header').height() - 10;
      var visibleFoot = $('footer #pie').height() - $window.scrollBottom() + $('header').height();
      var scrollTop = $window.scrollTop()

      if (visibleFoot > gap) {
        $el.css({
          top: "auto",
          bottom: visibleFoot + "px"
        });
      } else {
        $el.css({
          top: "auto",
          bottom: "auto"
        });
      }
    });
  });
</script>
